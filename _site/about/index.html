<script>
/* When the user clicks on the button, 
toggle between hiding and showing the dropdown content */
function clickPortfolio() {
  document.getElementById("portfolio-dropdown").classList.toggle("show");
}
function clickBucket() {
  document.getElementById("bucket-dropdown").classList.toggle("show");
}

// Close the dropdown if the user clicks outside of it
window.onclick = function(e) {
  if (!e.target.matches('.nav-dropdown')) {
    var bucketDropdown = document.getElementById("bucket-dropdown");
      if (bucketDropdown.classList.contains('show')) {
        bucketDropdown.classList.remove('show');
      }
  }
}
</script>
