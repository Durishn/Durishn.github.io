

<div class="row">
    <div class="login_container">
        <form class="login_bar" action="https://feedburner.google.com/fb/a/mailverify" method="post" target="popupwindow" onsubmit="window.open('https://feedburner.google.com/fb/a/mailverify?uri=nicdurish/XdKT', 'popupwindow', 'scrollbars=yes,width=550,height=520');return true">
            <input class="login" type="text" onfocus="this.value=''" name="email" value="Enter Your Email">
            <input type="hidden" value="nicdurish/XdKT" name="uri"/>
            <input type="hidden" name="loc" value="en_CA"/>
            <input class="subscribe_button" onclick="subscribeOnClick()" type="submit" value="Subscribe"></input>
            <span class="subscribing"></span>
            <span class="thanks"> Thank you. Please confirm your subscription with FeedBurner</span>
        </form>
    </div>
</div>

<p class="subscribetext">
    <!--Join <a href="http://feeds.feedburner.com/nicdurish/XdKT"><img src="http://feeds.feedburner.com/~fc/nicdurish/XdKT?bg=FFFFFF&amp;fg=000000&amp;anim=0" height="26" width="88" style="border:0" alt="" /></a> other regular readers.<br>-->
    <small>Your email will remain private. <br>Easily unsubscribe anytime.</small>
</p>

<script>
    var subscribe_button = document.querySelector(".subscribe_button");
    subscribe_button.addEventListener('click', function(){
        var subscribing = document.querySelector(".subscribing");
        var thanks = document.querySelector(".thanks");
        var login = document.querySelector(".login");

        subscribing.classList.add("subscribing_active");
        subscribe_button.classList.add("subscribe_button_active");
        setTimeout(function(){
            login.classList.add("login_active");
        }, 1200);
        setTimeout(function(){
            thanks.classList.add("thanks_active");
        }, 1400);
    });
</script>
