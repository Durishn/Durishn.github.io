<head>
	<meta charset="UTF-8">
  	<title>{% if page.title %}{{ page.title }}{% else %}joelglovier.com{% endif %}</title>

  	<!-- styling -->
  	<link rel="stylesheet" type="text/css" href="/css/main.css">
	<!--{% if page.cssFile %}<link rel="stylesheet" type="text/css" href="/css/{{ cssFile }}" />{% endif %}-->

	<!-- favicons -->
	<link rel="shortcut icon" type="image/png" href="/img/favicon.png">
	<link rel="icon" type="image/png" href="/img/favicon.png" />

	<!-- for search engines and other machines -->
	<link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html','' }}" />
	<link href='http://nicdurish.ca/feed.xml' rel='alternate' type='application/atom+xml'>
	<meta name="copyright" content="Joel Andrew Glovier 2013" />
	<meta name="description" content="{{ site.description }}" />
	<meta name="robots" content="index, follow" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">


	<!-- Necessary Libaries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="../js/particles.js"></script>
    <script src="../js/uilang.js"></script>
    <script src="../js/scripts.js"></script>

	<!-- Google Analytics -->
	{% if site.google_analytics and jekyll.environment == 'production' %}
		{% include analytics.html %}
	{% endif %}

</head>
