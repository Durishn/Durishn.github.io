<div class="social-links">

	<!-- Email -->
	<a href="mailto:{{ site.email }}">
		<i class="fa fa-envelope fa-2x" ></i>
	</a>

	<!-- Facebook -->
	<a target="_blank" href="https://facebook.com/{{ site.facebook_username }}">
		<i class="fab fa-facebook fa-2x"></i>
	</a>

	<!-- LinkedIn -->
	<a target="_blank" href="http://linkedin.com/in/{{ site.linkedin_username }}">
		<i class="fab fa-linkedin fa-2x"></i>
	</a>

	<!-- Twitter -->
	<a target="_blank" href="https://twitter.com/{{ site.twitter_username }}">
		<i class="fab fa-twitter-square fa-2x"></i>
	</a>

	<!-- Instagram -->
	<a target="_blank" href="https://instagram.com/{{ site.instagram_username }}">
		<i class="fab fa-instagram fa-2x"></i>
	</a>

	<!-- Couchsurfing -->
	<a target="_blank" href="https://couchsurfing.com/people/{{ site.couchsurfing_username }}">
		<i class="fas fa-couch fa-2x"></i>
	</a>

	<!-- Spotify -->
	<a target="_blank" href="https://open.spotify.com/user/{{ site.spotify_username }}">
		<i class="fab fa-spotify fa-2x"></i>
	</a>

	<!-- Youtube -->
	<a target="_blank" href="https://www.youtube.com/user/{{ site.youtube_username }}">
		<i class="fab fa-youtube fa-2x"></i>
	</a>

	<!-- GitHub -->
	<a target="_blank" href="https://github.com/{{ site.github_username }}">
		<i class="fab fa-github fa-2x"></i>
	</a>
</div>
